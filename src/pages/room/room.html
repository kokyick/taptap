<ion-content padding class="background">
    <div style="text-align:center;">
      <h1 *ngIf="start==0">ROOM {{roomNum}}</h1>
      <h1 *ngIf="start==1">{{maxTime}}</h1>
      <ion-list class="list-full-border table-list side-margins">
          <ion-item style="background:black;">
              <div style="text-overflow: ellipsis;overflow: hidden; background-color:#000000;">
                <p style="padding:5px;" color="black">Users in room:</p>
              </div>
          </ion-item>
          <ion-item-sliding *ngFor="let users of userInRoom">
            <ion-item style="background:black;">
              <div style="text-overflow: ellipsis;overflow: hidden; background-color:#000000;">
                <h3 style="padding:7px;" color="black">{{ users.name }}</h3>
              </div>
            </ion-item>
            <ion-item-options side="right">
                <button ion-button color="danger" (click)="favorite(item)">KICK</button>
              </ion-item-options>
          </ion-item-sliding>
        </ion-list>
        <div *ngIf="gamestarted==false" class="side-margins" >
          <button ion-button block margin-top color="fb-color" aria-placeholder="" (click)="startgame()">START GAME</button>
          <button ion-button block margin-top color="danger" aria-placeholder="" (click)="leaveroom()">LEAVE ROOM</button>
        </div>
        <img *ngIf="gamestarted==true"  src="assets/imgs/logo-notap.png" style="height:80px;"/>
      </div>
</ion-content>
