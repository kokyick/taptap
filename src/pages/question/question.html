<ion-content padding class="background">
  <div *ngIf="ans==false" style="height:450px;" class="center side-margins">
    <h1>{{maxTime}}</h1>
    <h3>{{question}}</h3>

      <ion-list radio-group [(ngModel)]="anss">
        <ion-item *ngFor="let answer of answers">
          <ion-label>{{answer}}</ion-label>
            <ion-radio value="{{answer}}"></ion-radio>
        </ion-item>
      </ion-list>
  
    <button ion-button block margin-top color="fb-color" aria-placeholder="" (click)="submit()">SUBMIT</button>
  </div>
  <div *ngIf="ans==true" class="center side-margins" style="height:150px;">
    
    <h1>{{maxTimeAns}}</h1>
    <h2>Game starting...</h2><br/>
    <div *ngIf="correct==true">
      <h1>+1</h1>
      <h3>Hurray! you got the correct answer.</h3>
    </div>
    <div *ngIf="correct==false">
      <h1>-1</h1>
      <h3>Opps you got the wrong answer.</h3>
    </div>
    <img src="assets/imgs/logo-tap.png" style="height:150px;" [style.top]="tops" [style.left]="lefts"/>
  </div>
</ion-content>
