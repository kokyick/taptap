  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-content padding class="background">
  <div style="height:450px;" class="center side-margins">
    <h1>{{maxTime}}</h1>
    <h3>{{question}}</h3>
    <ion-list radio-group [(ngModel)]="ans">
      <ion-item *ngFor="let answer of answers">
        <ion-label>{{answer}}</ion-label>
        <ion-radio value="{{answer}}"></ion-radio>
      </ion-item>
    </ion-list>
    <button ion-button block margin-top color="fb-color" aria-placeholder="" (click)="submit()">SUBMIT</button>
  </div>
</ion-content>
